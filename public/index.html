<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Item By Reviews</title>
    <link rel="stylesheet" href="main.css">
</head>
<!--insert a video people shopping on black friday as background, autoplay-->
<body>
    <div class="refresh">
        <button class="refresh-btn">Refresh</button>
    </div>
    <div id="lol-emoji">
        <img src="images/lol.png" alt="laughinOutLoud emoji">
        <p>YOU NEED A BIGGER SIZE SCREEN LOL</p>
    </div>
    <div class="background-image">
        <img class="bg-image" src="images/bg.jpg" alt="">
        <h2 class="heroText">Buy open box items and save money </h2>
        <div class="container">
            <div class="search">
                <button class="findDeals">Click to See Deals</button>
            </div>
        </div>
        <ul class="displayResults">

        </ul>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
